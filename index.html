<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <h1 class="current-city" id="current-city">City</h1>
                <p class="current-details">
                    <span id="current-date">Date</span>,
                    <span id="current-description">Description</span><br />
                    Humidity: <strong id="current-humidity">0%</strong>,
                    Wind: <strong id="current-wind">0 km/h</strong>
                </p>
                <div class="current-temperature">
                    <img id="current-icon" class="current-temperature-icon" alt="Weather icon" />
                    <span class="current-temperature-value" id="current-temperature">0</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Your Name ❤️</a> and is
                <a href="https://github.com/your-github-repo" target="_blank">available on GitHub</a> and
                <a href="https://your-netlify-site.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
